{{define "order/pay_result.html"}}

    {{template "common/header.html" .}}

    <div class="container-fluid">

        <div>
        <table class="table table-bordered">
            <tr>
                <td style="text-align: right;">订单号:</td>
                <td>{{.order.OrderSn}}</td>
            </tr>
            <tr>
                <td style="text-align: right;">订单名称:</td>
                <td>{{.order.Title}}</td>
            </tr>
            <tr>
                <td style="text-align: right;">金额:</td>
                <td>{{.order.Amount}}</td>
            </tr>
        </table>
       </div>

        {{if eq .result 1}}
            <div class="alert alert-success" role="alert">支付成功</div>
        {{else}}
            <div class="alert alert-danger" role="alert">支付失败</div>
        {{end}}
    </div>

    {{template "common/footer.html"}}
{{end}}
