{{define "order/add.html"}}

    {{template "common/header.html" .}}

    <div class="container-fluid">
        <form class="form-horizontal" action="/order/create" method="post">
            <div class="form-group">
                <label for="trade_type" class="col-sm-2 control-label">交易类型</label>
                <div class="col-sm-6">
                    <select class="form-control" name="trade_type">
                        <option value="MANGOPAY_FACE_TO_FACE">当面付</option>
                        <!-- <option value="MANGOPAY_APP">APP支付</option> -->
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">订单名称</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="title" name="title" >
                </div>
            </div>

            <div class="form-group">
                <label for="currency_type" class="col-sm-2 control-label">币种</label>
                <div class="col-sm-6">
                    <select class="form-control" name="currency_type">
                        <option value="USD">USD</option>
                        <option value="KHR">KHR</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="amount" class="col-sm-2 control-label">订单金额</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="amount" name="amount">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">提交订单</button>
                </div>
            </div>
        </form>

    </div>

    {{template "common/footer.html"}}
{{end}}
