{{define "enterprise_transfer/index.html"}}

    {{template "common/header.html" .}}

    <div class="container-fluid">
        <form class="form-horizontal" action="/enterprise_transfer/do" method="post">
            <div class="form-group">
                <label for="amount" class="col-sm-2 control-label">金额</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="amount" name="amount">
                </div>
            </div>

            <div class="form-group">
                <label for="currency_type" class="col-sm-2 control-label">币种</label>
                <div class="col-sm-6">
                    <select class="form-control" name="currency_type">
                        <option value="USD">USD</option>
                        <option value="KHR">KHR</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="country_code" class="col-sm-2 control-label">国家码</label>
                <div class="col-sm-6">
                    <select class="form-control" id="country_code" name="country_code" >
                        <option value="855">0855</option>
                        <option value="86">0086</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="payee_phone" class="col-sm-2 control-label">收款人手机</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="payee_phone" name="payee_phone">
                </div>
            </div>

            <div class="form-group">
                <label for="payee_email" class="col-sm-2 control-label">收款人邮箱</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="payee_email" name="payee_email">
                </div>
            </div>

            <div class="form-group">
                <label for="remark" class="col-sm-2 control-label">备注</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="remark" name="remark">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">转账</button>
                </div>
            </div>
        </form>

    </div>

    {{template "common/footer.html"}}
{{end}}
