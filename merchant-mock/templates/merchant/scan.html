{{define "merchant/scan.html"}}

    {{template "common/header.html" .}}

    <div class="container-fluid">
        <form class="form-horizontal" action="/merchant/scan_order" method="post">
            <div class="form-group">
                <label for="amount" class="col-sm-2 control-label">订单总金额</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="amount" name="amount">
                </div>
            </div>

            <div class="form-group">
                <label for="currency_type" class="col-sm-2 control-label">币种</label>
                <div class="col-sm-6">
                    <select class="form-control" name="currency_type">
                        <option value="USD">USD</option>
                        <option value="KHR">KHR</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="qrcode_content" class="col-sm-2 control-label">二维码内容</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="qrcode_content" name="qrcode_content" >
                    <span>即扫用户二维码的到的内容</span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">确认下单</button>
                </div>
            </div>
        </form>

    </div>

    {{template "common/footer.html"}}
{{end}}
